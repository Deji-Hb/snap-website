<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Project</title>
        <link rel="stylesheet" href="styles.css">
        <!-- For google's epilogue font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <h1 id="snap">snap</h1>

            <div id="options-left">
                <input id="feat" class="o-l" list="features" placeholder="Features">
                <datalist id = "features">
                    <option value = "Todo List">
                    <option value = "Calendar">
                    <option value="Reminders">
                    <option value="Planning">
                </datalist>
                <input id="comp" class="o-l" list="company" placeholder="Company">
                <datalist id = "company">
                    <option value = "History">
                    <option value = "Our Team">
                    <option value="Blog">
                </datalist>
                <a class="o-l" href="">Careers</a>
                <a class="o-l" href="">About</a>
            </div>

            <div id="options-right">
                <a href class="right">Login</a>
                <button id="register-button" class="right">Register</button>
            </div>
        </div>
        <div id="content">
            <div class="paragraph">
                <div id="mrw">
                    Make<br> 
                    remote work
                </div>
                <div id="nd">
                    Get your team in sync, No matter your location.<br>
                    Streamline processes, create team rituals, and<br>
                    watch productivity soar.
                </div>
                <div>
                    <button id="Learn-more-button">Learn more</button>
                </div>
                <div id="down-images">
                    <img id="databiz" src="client-databiz.svg">
                    <img id="audio-p" src="client-audiophile.svg">
                    <img id="meet" src="client-meet.svg">
                    <img id="maker" src="client-maker.svg">
                </div>
            </div>
            <div id="img-div" >
                <img id="pic" src="image-hero-desktop.png" alt="error">
            </div>
        </div>
    </body>
</html>
